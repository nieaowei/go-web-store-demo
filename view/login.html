<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>登录</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/login.js"></script>
	<script type="text/javascript" src="/static/js/vector.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="/static/js/vue.min.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="container">
	<div id="output">
        <div id="maincontainer">
            <div class="containerT">
                <div id="prompt" class="prompt"></div>
                <h1 id="header1">用户登录</h1>
                <form class="form" id="entry_form" action="login">
                    <input type="text" placeholder="用户名" id="entry_name">
                    <input type="password" placeholder="密码" id="entry_password">
                    <button type="button" id="login_btn" onclick="loginClick()">登录</button>
                    <button type="button" id="register_btn" onclick="ToRegisterClick()">注册</button>
                    <div id="status"></div>
                </form>
            </div>
        </div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#maincontainer").show()
        $(".containerT").show(1000, function () {
            $("#entry_name").focus();
        });
        //绑定回车键
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#login_btn").click();
            }
        });
    });

</script>
</body>



</html>
