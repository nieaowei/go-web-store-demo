<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/login.js"></script>
	<script type="text/javascript" src="/static/js/vector.js"></script>
</head>
<body>
body<div id="container">
	<div id="output">
		<div class="containerT">
			<div id="prompt" class="prompt"></div>
			<h1 id="header1">用户登录</h1>
			<form class="form" id="entry_form" action="login">
				<input type="text" placeholder="用户名" id="entry_name" name="username">
				<input type="password" placeholder="密码" id="entry_password" name="password">
				<button type="button" id="login_btn"  onclick="checkLoginInfo()">登录</button>
				<button type="button" id="register_btn" onclick="registerClick()">注册</button>
			</form>
		</div>
	</div>
</div>


<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
		$("#entry_name").focus()
		$(".containerT").show(1000);
        //绑定回车键
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#login_btn").click();
            }
        });
    });

</script>
</body>
</html>
