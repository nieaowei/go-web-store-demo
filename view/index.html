<el-container >
    <el-aside class="index-aside" style="border: solid;width: auto;height: 100%">
        <el-row class="tac">
            <el-col :span="12">
                <el-menu
                        style="min-width:200px;background:transparent"
                        class="menu1"
                        default-active="2"
                        class="el-menu-vertical-demo"
                        text-color="#000000"
                        @open="handleOpen"
                        @close="handleClose"
                        :default-openeds="openeds">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>导航一</span>
                        </template>
                            <el-menu-item index="1-1" @click="handleClick">查询商品</el-menu-item>
                            <el-menu-item index="1-2">新增商品</el-menu-item>
                            <el-menu-item index="1-3">选项3</el-menu-item>
                            <el-menu-item index="1-4">
                                <template slot="title">选项4</template>
                            </el-menu-item>
                    </el-submenu>
                    <el-menu-item index="2">
                        <i class="el-icon-menu"></i>
                        <span slot="title">导航二</span>
                    </el-menu-item>
                    <el-menu-item index="3" >
                        <i class="el-icon-document"></i>
                        <span slot="title">导航三</span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-setting"></i>
                        <span slot="title">导航四</span>
                    </el-menu-item>
                </el-menu>
            </el-col>
        </el-row>
    </el-aside>
    <el-container>
        <el-header style="border: solid;height: 100px">Header
        </el-header>
        <el-main class="mainside" style="border: solid;height:100%;width: 100%;">
            <el-table
                    :data="tableData"
                    style="width: 100%"
                    max-height=auto>
                <el-table-column type="expand">
                    <template slot-scope="props">
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-form-item label="商品名称">
                                <span>{{ props.row.title }}</span>
                            </el-form-item>
                            <el-form-item label="所属店铺">
                                <span>{{ props.row.shop }}</span>
                            </el-form-item>
                            <el-form-item label="商品 ID">
                                <span>{{ props.row.id }}</span>
                            </el-form-item>
                            <el-form-item label="店铺 ID">
                                <span>{{ props.row.shopId }}</span>
                            </el-form-item>
                            <el-form-item label="商品分类">
                                <span>{{ props.row.category }}</span>
                            </el-form-item>
                            <el-form-item label="店铺地址">
                                <span>{{ props.row.address }}</span>
                            </el-form-item>
                            <el-form-item label="商品描述">
                                <span>{{ props.row.sell_point }}</span>
                            </el-form-item>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column
                        label="商品 ID"
                        prop="id">
                </el-table-column>
                <el-table-column
                        label="商品名称"
                        prop="title">
                </el-table-column>
                <el-table-column
                        label="描述"
                        prop="sell_point">
                </el-table-column>
                <el-table-column
                        label="价格"
                        prop="price">
                </el-table-column>
                <el-table-column
                        label="更新时间"
                        prop="updated">
                </el-table-column>
            </el-table>

            <el-pagination
                    background
                    layout="prev, pager, next"
                    :total="total"
                    :page-size="pagesize"
                    :current-page="currentPage"
                    @current-change="pageChanged">
            </el-pagination>

        </el-main>
        <el-footer style="height: 100px;border: solid;float: bottom">Footer
        </el-footer>
    </el-container>
 </el-container>
 <script src="/static/js/main.js"></script>
