<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>注册</title>

<link rel="stylesheet" type="text/css" href="/static/css/style.css">

<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/vector.js"></script>

</head>
<body>

<div id="container">
	<div id="output">
		<div class="containerT">
			<div id="prompt" class="prompt"></div>
			<h1>用户注册</h1>
			<form class="form" id="entry_form">
				<input type="text" placeholder="用户名" id="entry_name">
				<input type="password" placeholder="密码" id="entry_password">
                <input type="text" placeholder="手机号码" id="entry_pthone">
                <input type="text" placeholder="邮箱" id="entry_email" >
				<button type="button" id="entry_btn">注册</button>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
</body>
</html>
